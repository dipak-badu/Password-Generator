<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="container"> 
        <h1>Password Generator</h1>
         <div class="inputBox">
            <input type="text" class="PassBox" id="passBox" >
            <i class="fa-solid fa-copy" id="icon"></i>
         </div>
         <input type="range" min="4" max="16" value="8" id="inputSlider">
         <div class="row"><p>Password Length</p>
            <span id="sliderValue">4</span>
        </div>
        <div class="row"><label for="Lowercase">Include lowercase latter (a-z)</label>
            <input type="checkbox" name="Lowercase" id="Lowercase" checked></div>
            <div class="row"><label for="Upperrcase">Include Upperrcase latter (A-Z)</label>
                <input type="checkbox" name="Upperrcase" id="Upperrcase" checked></div>
                <div class="row"><label for="Number">Include Number latter (0-9)</label>
                    <input type="checkbox" name="Number" id="Number" checked></div>
                    <div class="row"><label for="Symbol">Include Symbol latter (@-*)</label>
                        <input type="checkbox" name="Symbol" id="Symbol" checked></div>

                        <button type="button" class="genBtn" id="genBtn">Genarate Password</button>
        
                    </div>
</body>
